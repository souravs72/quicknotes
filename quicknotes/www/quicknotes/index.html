{% extends "templates/web.html" %}

{% block title %}QuickNotes{% endblock %}

{% block head_include %}
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        /* QuickNotes Styles */
        .quicknotes-app {
            display: flex;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #notes-sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .notes-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notes-header h3 {
            margin: 0;
            color: #495057;
        }

        .notes-sections {
            padding: 0;
        }

        .notes-section {
            margin-bottom: 20px;
        }

        .notes-section h4 {
            padding: 10px 20px 5px;
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .note-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .note-item:hover {
            background-color: #e9ecef;
        }

        .note-item.active {
            background-color: #007bff;
            color: white;
        }

        .note-item.active .note-meta small {
            color: rgba(255, 255, 255, 0.8);
        }

        .note-title {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .note-meta {
            font-size: 12px;
            color: #6c757d;
        }

        .note-tags {
            margin-top: 4px;
            font-size: 11px;
            color: #28a745;
        }

        #note-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .note-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .note-title-section h2 {
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: 400;
            outline: none;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .note-title-section h2:focus {
            background-color: #f8f9fa;
        }

        .note-title-section .note-meta {
            color: #6c757d;
            font-size: 14px;
        }

        .note-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .active-users {
            display: flex;
            gap: 5px;
        }

        .active-user-badge {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 14px;
        }

        .note-content {
            flex: 1;
            overflow: hidden;
            background: white;
        }

        #quill-editor {
            height: 100%;
        }

        .ql-editor {
            padding: 20px 40px;
            font-size: 16px;
            line-height: 1.6;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .ql-toolbar {
            border-left: none;
            border-right: none;
            border-top: none;
        }

        .ql-container {
            border-left: none;
            border-right: none;
            border-bottom: none;
            height: calc(100% - 42px);
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            text-align: center;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quicknotes-app {
                flex-direction: column;
            }
            
            #notes-sidebar {
                width: 100%;
                height: 200px;
            }
            
            .note-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .ql-editor {
                padding: 15px 20px;
                font-size: 14px;
            }
        }

        /* Loading states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
{% endblock %}

{% block page_content %}
<div class="quicknotes-app">
    <div id="notes-sidebar">
        <div class="loading">
            <div class="spinner"></div>
            Loading notes...
        </div>
    </div>
    
    <div id="note-editor">
        <div class="empty-state">
            <h3>Welcome to QuickNotes</h3>
            <p>Select a note from the sidebar to start editing, or create a new one.</p>
            <button class="btn btn-primary" onclick="app && app.createNewNote ? app.createNewNote() : alert('App not loaded yet')">
                <i class="fa fa-plus"></i> Create New Note
            </button>
        </div>
    </div>
</div>

<script>
// Main QuickNotes Application
class QuickNotesApp {
    constructor() {
        this.currentNote = null;
        this.quill = null;
        this.socket = null;
        this.activeUsers = [];
        this.isOwner = false;
        this.canWrite = false;
        
        this.initializeApp();
    }
    
    initializeApp() {
        this.loadNotesList();
        this.initializeSocketIO();
        this.bindEvents();
    }
    
    initializeSocketIO() {
        if (typeof io !== 'undefined') {
            this.socket = io();
            
            this.socket.on('note_updated', (data) => {
                if (data.note_name === this.currentNote && data.user !== frappe.session.user) {
                    this.handleRemoteNoteUpdate(data.data);
                }
            });
            
            this.socket.on('user_joined', (data) => {
                if (data.note_name === this.currentNote) {
                    this.handleUserJoined(data);
                }
            });
            
            this.socket.on('user_left', (data) => {
                if (data.note_name === this.currentNote) {
                    this.handleUserLeft(data);
                }
            });
        }
    }
    
    loadNotesList() {
        frappe.call({
            method: 'quicknotes.quicknotes.api.get_my_notes',
            callback: (r) => {
                if (r.message) {
                    this.renderNotesList(r.message);
                }
            },
            error: (r) => {
                console.error('Failed to load notes:', r);
                document.getElementById('notes-sidebar').innerHTML = `
                    <div class="notes-header">
                        <h3>QuickNotes</h3>
                        <button class="btn btn-primary btn-sm" onclick="app.createNewNote()">
                            <i class="fa fa-plus"></i> New Note
                        </button>
                    </div>
                    <div class="loading" style="color: red;">
                        Error loading notes. Make sure the API is available.
                    </div>
                `;
            }
        });
    }
    
    renderNotesList(notes) {
        const sidebar = document.getElementById('notes-sidebar');
        if (!sidebar) return;
        
        let html = `
            <div class="notes-header">
                <h3>QuickNotes</h3>
                <button class="btn btn-primary btn-sm" onclick="app.createNewNote()">
                    <i class="fa fa-plus"></i> New Note
                </button>
            </div>
            <div class="notes-sections">
        `;
        
        // My Notes
        if (notes.owned && notes.owned.length > 0) {
            html += '<div class="notes-section"><h4>My Notes</h4>';
            notes.owned.forEach(note => {
                html += this.renderNoteItem(note, 'owned');
            });
            html += '</div>';
        }
        
        // Shared Notes
        if (notes.shared && notes.shared.length > 0) {
            html += '<div class="notes-section"><h4>Shared with Me</h4>';
            notes.shared.forEach(note => {
                html += this.renderNoteItem(note, 'shared');
            });
            html += '</div>';
        }
        
        // Public Notes
        if (notes.public && notes.public.length > 0) {
            html += '<div class="notes-section"><h4>Public Notes</h4>';
            notes.public.forEach(note => {
                html += this.renderNoteItem(note, 'public');
            });
            html += '</div>';
        }
        
        html += '</div>';
        sidebar.innerHTML = html;
    }
    
    renderNoteItem(note, type) {
        return `
            <div class="note-item ${this.currentNote === note.name ? 'active' : ''}" 
                 onclick="app.openNote('${note.name}')">
                <div class="note-title">${note.title}</div>
                <div class="note-meta">
                    <small>
                        ${type === 'owned' ? 'by you' : 'by ' + (note.owner || 'Unknown')} • 
                        ${frappe.datetime.comment_when(note.modified)}
                        ${note.is_public ? ' • <i class="fa fa-globe"></i>' : ''}
                    </small>
                </div>
                ${note.tags ? `<div class="note-tags">${note.tags}</div>` : ''}
            </div>
        `;
    }
    
    createNewNote() {
        const title = prompt('Enter note title:');
        if (!title) return;
        
        frappe.call({
            method: 'quicknotes.quicknotes.api.create_note',
            args: {
                title: title,
                content: '',
                is_public: 0
            },
            callback: (r) => {
                if (r.message) {
                    this.loadNotesList();
                    this.openNote(r.message.name);
                }
            }
        });
    }
    
    openNote(noteName) {
        frappe.call({
            method: 'quicknotes.quicknotes.api.get_note',
            args: { note_name: noteName },
            callback: (r) => {
                if (r.message) {
                    this.currentNote = noteName;
                    this.renderNoteEditor(r.message);
                }
            }
        });
    }
    
    renderNoteEditor(noteData) {
        const editor = document.getElementById('note-editor');
        if (!editor) return;
        
        this.canWrite = noteData.can_write;
        this.isOwner = noteData.owner === frappe.session.user;
        
        const readonly = !this.canWrite;
        
        let html = `
            <div class="note-header">
                <div class="note-title-section">
                    <h2 contenteditable="${!readonly}" class="note-title" id="note-title">${noteData.title}</h2>
                    <div class="note-meta">
                        Last edited by ${noteData.last_edited_by} on ${frappe.datetime.comment_when(noteData.last_edited_at)}
                    </div>
                </div>
                <div class="note-actions">
                    <div class="active-users" id="active-users"></div>
                    ${this.canWrite ? `
                        <button class="btn btn-sm btn-secondary" onclick="app.shareNote()">
                            <i class="fa fa-share"></i> Share
                        </button>
                    ` : ''}
                </div>
            </div>
            <div class="note-content">
                <div id="quill-editor"></div>
            </div>
        `;
        
        editor.innerHTML = html;
        
        // Initialize Quill editor
        this.initializeQuillEditor(noteData, readonly);
    }
    
    initializeQuillEditor(noteData, readonly) {
        const toolbarOptions = readonly ? false : [
            ['bold', 'italic', 'underline', 'strike'],
            ['blockquote', 'code-block'],
            [{ 'header': 1 }, { 'header': 2 }],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            [{ 'script': 'sub'}, { 'script': 'super' }],
            [{ 'indent': '-1'}, { 'indent': '+1' }],
            [{ 'size': ['small', false, 'large', 'huge'] }],
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'align': [] }],
            ['clean']
        ];
        
        this.quill = new Quill('#quill-editor', {
            theme: 'snow',
            readOnly: readonly,
            toolbar: toolbarOptions
        });
        
        // Set initial content
        this.quill.setText(noteData.content || '');
        
        if (!readonly) {
            // Auto-save on text change
            let saveTimeout;
            this.quill.on('text-change', (delta, oldDelta, source) => {
                if (source === 'user') {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        this.saveNote();
                    }, 1000);
                }
            });
        }
    }
    
    saveNote() {
        if (!this.canWrite || !this.quill) return;
        
        const content = this.quill.getText();
        const title = document.getElementById('note-title').textContent;
        
        frappe.call({
            method: 'quicknotes.quicknotes.api.save_note_content',
            args: {
                note_name: this.currentNote,
                content: content
            },
            callback: (r) => {
                if (r.message && r.message.success) {
                    // Update title if changed
                    frappe.call({
                        method: 'frappe.client.set_value',
                        args: {
                            doctype: 'Quick Note',
                            name: this.currentNote,
                            fieldname: 'title',
                            value: title
                        }
                    });
                }
            }
        });
    }
    
    shareNote() {
        const userEmail = prompt('Enter user email to share with:');
        if (!userEmail) return;
        
        const permission = prompt('Enter permission level (Read/Write/Admin):', 'Read');
        if (!permission) return;
        
        frappe.call({
            method: 'quicknotes.quicknotes.api.share_note',
            args: {
                note_name: this.currentNote,
                user_email: userEmail,
                permission_level: permission
            },
            callback: (r) => {
                if (r.message && r.message.success) {
                    frappe.show_alert(r.message.message, 5);
                }
            }
        });
    }
    
    handleRemoteNoteUpdate(data) {
        // Handle real-time updates here
    }
    
    handleUserJoined(data) {
        // Handle user joined events
    }
    
    handleUserLeft(data) {
        // Handle user left events
    }
    
    bindEvents() {
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    this.saveNote();
                }
            }
        });
    }
}

// Initialize app when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    window.app = new QuickNotesApp();
});
</script>
{% endblock %}
